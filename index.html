<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
		#_form
		{
			border: solid 1px black;
		    position: absolute;

		    left: 50%;
		    top: 50%;

		    z-index: 100;

		    height: auto;
		    margin-top: -200px;

		    width: 600px;
		    margin-left: -300px;
		    padding: 2%;

		    background-color: #E0F0FF;
		}
	</style>
	<script>
	function removeBoarder(clickedId) {
		document.getElementById(clickedId).style.border="0px solid red"; 	
	}

	function validateForm() 
	{
	    var id = document.forms["less_write"]["id"].value;
		var courseid = document.forms["less_write"]["courseid"].value;
	    var email = document.forms["less_write"]["email"].value;

	    if( email == '' || email == null )
	    {
			document.getElementById('email').style.border="3px solid red"; 		
			return false;
	    }	    
	}
	</script>
	<title>Εγγραφή σε μάθημα</title>
</head>
<body bgcolor="#A3E0FF" style="font-family:Verdana">
	<div id="_form">
		<form name="less_write" onsubmit="return validateForm()">
			<h1>Εγγραφή σε μάθημα</h1>
			<div id="_id">
				<p>Αριθμός μητρώου<sup>*</sup></p>
				<input type="text" id="id">
				<br>
			</div>
			<div id="_courseid">
				<p>Κωδικός Μαθήματος<sup>*</sup></p>
				<input type="text" id="courseid">
				<br>
			</div>
			<div id="_email">
				<p>Ηλεκτρονική Διεύθυνση<sup>*</sup></p>
				<input type="text" id="email" size="50px" onfocus="removeBoarder('email')">
				<br>			
				<br>
			</div>
			<p style="color:red; font-style: italic; font-size:12px">Σημείωση: Πεδία με (*) είναι υποχρεωτικά</p>
			<input type="submit" name="submit">
			<input type="reset" name="reset">
		</form>
	</div>
</body>
</html>
